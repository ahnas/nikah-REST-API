{% extends 'web/base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}

<style>
    form .error{
        color: red;
        font-weight: 600;
    }
</style>
    
      <section class="login login-coo">
        <div class="container ">
            <div class="row">
                <div class="col-lg-5 col-md-7 col-sm-7 col-10 login-co">
                    <form action="#" name="loginAdminForm" id="loginAdminForm">
                        {% csrf_token %}
                       
                        <h3>ADMIN LOGIN <span style="color: black;"><i class="icofont-login" ></i></span> </h3>
                         
                        
                        <p>Email *  </p>
                        <input id="email"  name="email" class="form-control" type="text" placeholder="Username">
                        <p id="emailwarning" class="warning"></p>
                        <p>Password * </p>
                        <input id="password" name="password" class="form-control" type="password" placeholder="Password">
                        <button id="signin_btn" class="btn btn-primary mb-2 pt-2">Login </button>
                        <hr>
                    </form>

                </div>
            </div>
        </div>
      </section>




      {% block javascript %}

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <!--  validation script  -->

<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.js"></script>

<script src="{% static 'adminpage/js/bismillah/login.js' %}"></script>
{% endblock %}
{% endblock %}
